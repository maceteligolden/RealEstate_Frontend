<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Real Estate | Welcome</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <a href="">Real<span>Estate</span></a>
            <div class="search-input">
                <input type="search" id="search" placeholder="Search Houses">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <section>
                <div class="list-section">
                    <div class="list-header">
                        <div class="list-header-text">
                            <h2>Apartments in New York</h2>
                        </div>
                        <div class="list-header-selector">
                            <p>Roomates</p>
                            <div class="switch">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div class="result">
                        <p>1248 results • Jul 14 - 21</p>
                    </div>
                    <div class="filter">
                        <div class="filter-by">
                            <div class="filter-item">
                                <svg xmlns="http://www.w3.org/2000/svg" class="filter-icon" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                </svg>
                                <p>Price</p>
                            </div>
                            <div class="filter-item">
                                <svg xmlns="http://www.w3.org/2000/svg" class="filter-icon" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                                <p>Apartments</p>
                            </div>
                            <div class="filter-item">
                                <svg xmlns="http://www.w3.org/2000/svg" class="filter-icon" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                                <p>Floor</p>
                            </div>
                            <div class="filter-item">
                                <svg xmlns="http://www.w3.org/2000/svg" class="filter-icon" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                                </svg>
                                <p>More</p>
                            </div>
                        </div>
                        <div class="sort">
                            <div class="grid-item">
                                <div class="grid"></div>
                                <div class="grid"></div>
                                <div class="grid"></div>
                                <div class="grid"></div>
                            </div>
                            <div class="list-item">
                                <div class="list">
                                    <div></div><span></span>
                                </div>
                                <div class="list">
                                    <div></div><span></span>
                                </div>
                                <div class="list">
                                    <div></div><span></span>
                                </div>
                            </div>
                            <div class="sort-by">
                                <p>Sortby: <span>Price</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-item">
                            <img src="/img/Rectangle 7.png" alt="">
                            <div class="card-text">
                                <h3>The People's Brownstone</h3>
                                <div class="location">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="card-item-logo" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <p>
                                        1995 Broadway, New York
                                    </p>
                                </div>
                                <div class="feature">
                                    <p>Wifi • Air conditioning • Kitchen • Heating • Smokers
                                        • Parking • Balcony • Animal friendly</p>
                                </div>
                                <div class="btn">
                                    <a class="btn-one" href="#">New Building</a>
                                    <button class="btn-two">Common Friends</button>
                                </div>
                                <div class="rating">
                                    <h3>4.0</h3>
                                    <div>

                                          </svg>

                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                          </svg>
                                          <svg xmlns="http://www.w3.org/2000/svg" class="rating-icon" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                          </svg>
                                          <svg xmlns="http://www.w3.org/2000/svg" class="rating-icon" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                          </svg>
                                          <svg xmlns="http://www.w3.org/2000/svg" class="rating-icon" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                          </svg>
                                    </div>
                                    <p>(7 Reviews)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="map">
                    <img src="/img/Rectangle 855.png" alt="map">
                </div>
            </section>
        </div>

    </main>
